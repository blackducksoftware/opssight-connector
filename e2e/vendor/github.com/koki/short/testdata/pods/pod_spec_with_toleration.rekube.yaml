apiVersion: v1
kind: Pod
metadata:
  name: meta_test
  labels:
    app: meta_test
  annotations:
    meta: _test 
  namespace: test
  clusterName: test_cluster
spec:
  tolerations:
  - key: "key"
    operator: "Equal"
    value: "value"
    effect: "NoSchedule"
  - key: "key"
    operator: "Exists"
    effect: "NoSchedule"
  - key: ""
    operator: "Exists"
    effect: "NoExecute"
  - key: "key"
    operator: "Equal"
    value: "value"
    effect: "NoExecute"
  - key: ""
    operator: "Exists"
