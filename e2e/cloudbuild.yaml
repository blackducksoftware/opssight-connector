steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['test', '-c', '-o', './e2e/cmd/mirage', './e2e/basicskyfire/']
  env:
  - 'PROJECT_ROOT=github.com/blackducksoftware/opssight-connector'
  - 'CGO_ENABLED=0'
  - 'GOOS=linux'
  - 'GOARCH=amd64'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/blackducksoftware/opssight-connector:$BRANCH_NAME', './e2e/cmd/.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/blackducksoftware/opssight-connector:$BRANCH_NAME']
