# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/blackducksoftware/perceptor-scanner"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.5"

[[override]]
  name = "github.com/blackducksoftware/hub-client-go"
  source = "git@github.com:blackducksoftware/hub-client-go.git"
#  version = "0.9.1"
  version = "0.9.4"

[[override]]
  name = "github.com/blackducksoftware/perceptor"
  source = "git@github.com:blackducksoftware/perceptor.git"
#  version = "0.0.16"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
